<script>
    var a=["item1","item2","item3"]
    console.log(a)
    a.push("item4")            //ada at the end
    console.log(a)
    a.pop()                     //remove at the end
    console.log(a)
    a.shift()                   //remove from starting
    console.log(a)
    a.unshift("item0")           //add starting
    console.log(a)  
</script>
