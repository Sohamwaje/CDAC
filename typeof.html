<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js First Class</title>
</head>
<body>
    <script>
        document.write(typeof("1234")+"<br>")
        document.write(typeof(1234)+"<br>")
        document.write(typeof(3.4)+"<br>")
        document.write(typeof(true)+"<br>")
    </script>
</body>
</html>
