<h1 id="t"></h1>
<script>
    var d=new Date()
    document.getElementById("t").innerHTML=d.getDate()
    +"[time started]"+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()
    setInterval(() => {
        var d=new Date()
        document.getElementById("t").innerHTML=d.getDate
        +"[time started]"+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()
    },1000)

</script>
