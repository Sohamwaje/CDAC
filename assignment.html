<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="place-content: center;">
            <div class="col-lg-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h3>Salary Pro </h3>
                        <div class="row mt-3">
                            <div class="col-lg-3">
                                EMPID
                            </div>
                            <div class="col-lg-4">
                                <input id="id" type="text" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-3">
                                EMPName
                            </div>
                            <div class="col-lg-4">
                                <input id="name" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-lg-3">
                                Total Salary
                            </div>
                            <div class="col-lg-4">
                               <select name="" id="total_Salary" class="form-control">
                                <option value="10000">10000</option>
                                <option value="20000">20000</option>
                                <option value="30000">30000</option>
                                <option value="40000">40000</option>
                               </select>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-lg-3">
                                Working Days
                            </div>
                            <div class="col-lg-4">
                                <input id="work_Day" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mt-3">
                            
                            <div class="col-lg-4">
                               <button onclick="show()" class="btn btn-primary">Processed</button>
                            </div>
                        </div>
                        

                        

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table table-dark">
                <tr>
                    <th>EMPID</th>
                    <th>EMPName</th>
                    <th>Total Salary</th>
                    <th>Working Day</th>
                    <th>Your Salary</th>
                </tr>
                <tr>
                    <td id="eid"></td>
                    <td id="en"></td>
                    <td id="ts"></td>
                    <td id="wd"></td>
                    <td id="sa"></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var otp=Math.round(Math.random()*10000)
        document.getElementById("id").value=otp
        function show()
        {
            var name=document.getElementById("name").value 
            var tosal=document.getElementById("total_Salary").value 
            var wday=document.getElementById("work_Day").value 

            var day_salary=tosal/25

            var salary=day_salary*wday
            document.getElementById("eid").innerHTML=otp
            document.getElementById("en").innerHTML=name
            document.getElementById("ts").innerHTML=tosal
            document.getElementById("wd").innerHTML=wday
            
            document.getElementById("sa").innerHTML=salary
            
        }
    </script>
</body>
</html>
