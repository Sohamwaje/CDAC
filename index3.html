<script>
function findFirstIndex(array, value) {
    for (let i = 0; i < array.length; i++) {
      if (array[i] === value) {
        return i;
      }
    }
    return -1;
  }
  
  const array = [1, 2, 3, 4, 5];
  const value = 3;
  
  const firstIndex = findFirstIndex(array, value);
  
  console.log(firstIndex); // 2
</script>
