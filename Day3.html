<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var items=[]
        var n=parseInt(prompt("enter no. of items"))
        if(n==NaN)
        {
            alert("this process stop user")
        }
        else
        {
            for(i=0;i<=n;i++)
            {
                var ii=prompt("enter item")
                items.push(ii)
            }
            document.write(`selected items are<br> ${items}`)
        }
    </script>
</body>
</html>
